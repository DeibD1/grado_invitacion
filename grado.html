<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Invitación Exclusiva - Graduación</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Great+Vibes&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-deep: #050505;
        --card-bg: rgba(20, 20, 25, 0.6);
        --gold-gradient: linear-gradient(135deg, #dfbd69 0%, #9e7f2b 100%);
        --gold-color: #dfbd69;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-deep);
        font-family: "Lato", sans-serif;
        min-height: 100vh;
        min-height: 100dvh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
      }

      /* --- Fondo Animado --- */
      .ambient-light {
        position: absolute;
        width: 150%;
        height: 150%;
        background: radial-gradient(
          circle,
          rgba(158, 127, 43, 0.15) 0%,
          rgba(5, 5, 5, 0) 60%
        );
        top: -25%;
        left: -25%;
        z-index: -2;
        animation: pulseLight 8s infinite alternate ease-in-out;
      }

      @keyframes pulseLight {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        100% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: radial-gradient(
          rgba(223, 189, 105, 0.3) 1px,
          transparent 1px
        );
        background-size: 50px 50px;
        opacity: 0.4;
      }

      /* --- TARJETA --- */
      .card-container {
        position: relative;
        width: 90%;
        max-width: 450px;
        transform-style: preserve-3d;
        z-index: 10;
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 236, 179, 0.15);
        border-radius: 20px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(223, 189, 105, 0.1) inset;
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
      }

      .corner-decor {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid #dfbd69;
        opacity: 0.6;
        transition: all 0.5s ease;
      }
      .tl {
        top: 15px;
        left: 15px;
        border-right: none;
        border-bottom: none;
      }
      .tr {
        top: 15px;
        right: 15px;
        border-left: none;
        border-bottom: none;
      }
      .bl {
        bottom: 15px;
        left: 15px;
        border-right: none;
        border-top: none;
      }
      .br {
        bottom: 15px;
        right: 15px;
        border-left: none;
        border-top: none;
      }

      .pre-title {
        text-transform: uppercase;
        letter-spacing: 4px;
        font-size: 0.8rem;
        color: #ccc;
        margin-bottom: 0.5rem;
      }

      .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.5rem;
      }

      .main-title {
        font-family: "Great Vibes", cursive;
        font-size: 4rem;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin: 0 10px;
        line-height: 1.2;
        filter: drop-shadow(0 0 10px rgba(223, 189, 105, 0.3));
      }

      .cap-icon-title {
        color: var(--gold-color);
        font-size: 2rem;
        filter: drop-shadow(0 0 5px rgba(223, 189, 105, 0.5));
      }

      .class-year {
        font-family: "Great Vibes", cursive;
        font-size: 2rem;
        color: white;
        letter-spacing: 5px;
        margin-bottom: 2.5rem;
        display: inline-block;
        padding-bottom: 10px;
        position: relative;
      }
      .class-year::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 1px;
        background: rgba(223, 189, 105, 0.5);
      }

      /* --- GRID DETALLES --- */
      .details-grid {
        display: grid;
        grid-template-columns: 1fr 1px 1fr;
        gap: 15px;
        align-items: center;
        margin-bottom: 3rem;
      }

      .vertical-line {
        height: 50px;
        background: linear-gradient(
          to bottom,
          transparent,
          #dfbd69,
          transparent
        );
      }

      .info-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .date-number {
        font-family: "Cinzel", serif;
        font-size: 3.5rem;
        line-height: 1;
        font-weight: 900;
        color: #fcf6ba;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      .date-month {
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 3px;
        color: #dfbd69;
      }

      .info-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        color: #888;
        margin-bottom: 4px;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
      }

      .icon-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .icon-wrapper:last-child {
        margin-bottom: 0;
      }
      .icon-detail {
        color: var(--gold-color);
        font-size: 1rem;
        margin-right: 8px;
        opacity: 0.8;
      }
      .info-value {
        font-size: 1rem;
        color: white;
        font-weight: 400;
      }

      /* --- BOTÓN VER MAPA --- */
      .map-link {
        display: inline-block;
        margin-top: 5px;
        font-size: 0.75rem;
        color: #dfbd69;
        cursor: pointer;
        text-decoration: underline;
        transition: color 0.3s;
      }
      .map-link:hover {
        color: #ffecb3;
        text-shadow: 0 0 8px rgba(223, 189, 105, 0.6);
      }

      /* --- BOTÓN ACEPTAR --- */
      .cta-button {
        position: relative;
        padding: 18px 40px;
        background: transparent;
        color: #dfbd69;
        border: 1px solid #dfbd69;
        font-family: "Cinzel", serif;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.4s ease;
        z-index: 1;
      }
      .cta-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background: #dfbd69;
        z-index: -1;
        transition: width 0.4s ease;
      }
      .cta-button:hover {
        color: #050505;
        box-shadow: 0 0 20px rgba(223, 189, 105, 0.4);
      }
      .cta-button:hover::before {
        width: 100%;
      }

      /* --- MODAL MAPA --- */
      .map-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .map-modal.active {
        display: flex;
        opacity: 1;
      }
      .map-content {
        position: relative;
        width: 90%;
        max-width: 600px;
        background: #111;
        border: 1px solid #dfbd69;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(223, 189, 105, 0.2);
        transform: scale(0.8);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .map-modal.active .map-content {
        transform: scale(1);
      }
      .close-map {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: #dfbd69;
        cursor: pointer;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }
      .close-map:hover {
        color: #fff;
        background: #dfbd69;
      }
      iframe {
        width: 100%;
        height: 350px;
        border: 0;
        display: block;
      }

      @media (max-width: 400px) {
        .glass-card {
          padding: 2rem 1rem;
        }
        .main-title {
          font-size: 3rem;
        }
        .date-number {
          font-size: 2.8rem;
        }
        .details-grid {
          gap: 5px;
        }
        .class-year {
          font-size: 1.5rem;
        }
        iframe {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="ambient-light"></div>
    <div class="particles" id="particles"></div>

    <div class="card-container" id="card3D">
      <div class="glass-card">
        <div class="corner-decor tl"></div>
        <div class="corner-decor tr"></div>
        <div class="corner-decor bl"></div>
        <div class="corner-decor br"></div>

        <div class="reveal-text">
          <p class="pre-title">Te invito a mi</p>
          <div class="title-container">
            <i class="fas fa-graduation-cap cap-icon-title"></i>
            <h1 class="main-title">Graduación</h1>
            <i class="fas fa-graduation-cap cap-icon-title"></i>
          </div>
          <div class="class-year">2025</div>
        </div>

        <div class="details-grid reveal-text">
          <div class="info-box">
            <span class="date-month">Viernes</span>
            <span class="date-number">12</span>
            <span class="date-month">Diciembre</span>
          </div>

          <div class="vertical-line"></div>

          <div class="info-box" style="text-align: left; padding-left: 10px">
            <div class="icon-wrapper reveal-text">
              <div>
                <div class="info-label">
                  <i class="fas fa-clock icon-detail"></i>
                  Hora
                </div>
                <div class="info-value">5:30 PM</div>
              </div>
            </div>
            <div class="icon-wrapper reveal-text">
              <div>
                <div class="info-label">
                  <i class="fas fa-map-marker-alt icon-detail"></i>
                  Lugar
                </div>
                <div class="info-value">
                  Montebonito Conjunto Residencial
                  <br />
                  <span class="map-link" id="openMapBtn">
                    <i class="fas fa-map-marked-alt"></i> Ver Mapa
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="reveal-text">
          <p style="font-size: 0.8rem; margin-bottom: 15px; color: #aaa">
            Acepta la invitación aquí
          </p>
          <button class="cta-button" id="acceptBtn">Aceptar</button>
        </div>
      </div>
    </div>

    <div class="map-modal" id="mapModal">
      <div class="map-content">
        <div class="close-map" id="closeMapBtn">×</div>
        <iframe
          src="https://maps.google.com/maps?q=Conjunto+Residencial+Montebonito+Ibague&t=&z=15&ie=UTF8&iwloc=&output=embed"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      const tl = gsap.timeline();
      tl.from(".glass-card", {
        duration: 1.5,
        y: 50,
        opacity: 0,
        rotationX: 20,
        ease: "power3.out",
      })
        .from(
          ".corner-decor",
          { duration: 1, width: 0, height: 0, opacity: 0, ease: "power2.out" },
          "-=1"
        )
        .from(
          ".reveal-text, .cap-icon-title",
          { duration: 1, y: 20, opacity: 0, stagger: 0.2, ease: "power2.out" },
          "-=0.5"
        )
        .from(
          ".vertical-line",
          {
            duration: 1,
            scaleY: 0,
            transformOrigin: "center",
            ease: "power2.out",
          },
          "-=0.8"
        );

      const card = document.getElementById("card3D");
      document.addEventListener("mousemove", (e) => {
        if (
          window.innerWidth > 768 &&
          !document.getElementById("mapModal").classList.contains("active")
        ) {
          const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
          const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
          gsap.to(card, {
            rotationY: xAxis,
            rotationX: yAxis,
            duration: 0.5,
            ease: "power1.out",
          });
        }
      });
      document.addEventListener("mouseleave", () => {
        gsap.to(card, {
          rotationY: 0,
          rotationX: 0,
          duration: 1,
          ease: "elastic.out(1, 0.5)",
        });
      });

      const mapModal = document.getElementById("mapModal");
      const openMapBtn = document.getElementById("openMapBtn");
      const closeMapBtn = document.getElementById("closeMapBtn");

      openMapBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        mapModal.classList.add("active");
        gsap.to(card, { rotationY: 0, rotationX: 0, duration: 0.5 });
      });

      closeMapBtn.addEventListener("click", () => {
        mapModal.classList.remove("active");
      });

      mapModal.addEventListener("click", (e) => {
        if (e.target === mapModal) mapModal.classList.remove("active");
      });

      const btn = document.getElementById("acceptBtn");
      btn.addEventListener("click", () => {
        var end = Date.now() + 1000;
        var colors = ["#dfbd69", "#ffffff"];
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
        gsap.to(".glass-card", {
          scale: 1.1,
          opacity: 0,
          duration: 0.5,
          delay: 0.5,
          onComplete: () => {
            window.location.href = "form.html";
          },
        });
      });

      document.addEventListener("mousemove", (e) => {
        const x = (window.innerWidth - e.pageX * 2) / 100;
        const y = (window.innerHeight - e.pageY * 2) / 100;
        gsap.to(".particles", { x: x, y: y, duration: 2 });
      });
    </script>
  </body>
</html>
